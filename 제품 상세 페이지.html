<style>
    .product-detail-page {
        max-width: 375px; /* iPhone 13 Mini에 맞게 조정 */
        width: 100%;
        margin: 0 auto;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        flex-direction: column;
        overflow: hidden;
        border: 1px solid #fff;
    }
    
    .main-content {
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    }
    
    .hero-image {
      aspect-ratio: 3.15;
      object-fit: contain;
      width: 100%;
    }
    
    .product-info {
      align-self: stretch;
      display: flex;
      margin-top: 27px;
      width: 100%;
      flex-direction: column;
    }
    
    .product-summary {
        width: 100%;
        max-width: 100%;
        display: flex;
        justify-content: space-between; /* 요소들이 양 끝으로 배치되도록 */
        gap: 15px;
        padding: 0 20px; /* 좌우 여백 추가 */
    }
    
    .product-image-container {
        width: 160px; /* 이미지 크기 조정 */
    }
    
    .product-image {
        width: 100%;
        max-width: 160px;
    }
    
    .image-navigation {
      align-self: center;
      display: flex;
      min-height: 4px;
      margin-top: 15px;
      gap: 4px;
    }
    
    .product-details {
        width: calc(100% - 180px); /* 이미지 너비를 고려해 남은 공간 사용 */
        margin-left: 0; /* 오른쪽으로 이동 없이 배치 */
    }
    
    .brand-container {
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: start;
    }
    
    .brand-name {
      width: 18px;
      font-size: 8px;
      color: #4c4a4b;
      font-weight: 400;
      line-height: 1;
      padding: 1px 0;
      font-weight: bold; /* 볼드체로 변경 */
      margin-bottom: 1px; /* 간격을 줄임 */

    }
    
    .product-name-container {
        margin-top: 4px; /* 제품명과 브랜드명 간 간격 축소 */
    }
    
    .product-name {
      font-size: 12px;
      font-weight: 500;
      line-height: 16px;
      width: 100%;
      font-weight: bold; /* 볼드체로 변경 */

    }
    
    .product-code {
      font-size: 8px;
      font-weight: 100;
      line-height: 1;
      margin-top: 6px;
    }
    
    .product-price {
      color: #111;
      font-size: 16px;
      font-weight: 400;
      line-height: 22px;
      margin-top: 42px;
      font-weight: bold; /* 볼드체로 변경 */

    }
    
    .product-variant-bar {
      display: flex;
      margin-top: 20px;
      width: 100%;
      align-items: center;
      gap: 29px;
      color: #111;
      white-space: nowrap;
      justify-content: start;
      font: 400 8px/1 Noto Sans KR, sans-serif;
    }
    
    .variant-spacer {
      background-color: #fff;
      align-self: stretch;
      display: flex;
      width: 20px;
      height: 19px;
      margin: auto 0;
    }
    
    .variant-selector {
      border-radius: 1px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      border: 1px solid #ccc;
      align-self: stretch;
      display: flex;

      align-items: center;

      width: 277px;
      margin: auto 0;
      padding: 6px 8px;
    }
    
    .variant-option {
      align-self: stretch;
      overflow: hidden;
      width: 24px;
      margin: auto 0;
      padding: 1px;
    }
    
    .dropdown-icon {
      aspect-ratio: 1;
      object-fit: contain;
      width: 12px;
      align-self: stretch;
      margin: auto 0;
    }
    
    .action-buttons {

    .wishlist-button,

    }
    .wishlist-button {

        border: 1px solid #ff8e8d;
        background-color: transparent;
        width: 50%; /* 약간 작은 너비로 설정 */
    }
    
    .funding-button {
        background-color: #ff8e8d;

    .details-menu {

    .menu-item {

      width: 35px;
      margin: auto 0;
    }

    .menu-item-inquiry {

    }
    
    .bottom-navigation {

    }

    .nav-item {

        align-items: center;

    }

    .nav-icon {

    }

    .nav-button {

      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
